<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/phrases.css">

  <title>Node Project</title>
</head>
<body>
  
  <!-- header -->
  <div class="well">
    <div class="container">
      <div class="page-header">
        <h1>Node Project <small>I created my own API!</small></h1>
      </div>
    </div>
  </div>

  <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <!-- new user form-->
        <form class="form-inline" id="new-user">
          <input type="text" class="form-control" id="new-username" placeholder="Username" autofocus>
          <input type="text" class="form-control" id="new-firstname" placeholder="First name" autofocus>
          <input type="text" class="form-control" id="new-lastname" placeholder="Last name" autofocus>
          <input type="text" class="form-control" id="new-age" placeholder="Age" autofocus>
          <input type="submit" class="btn btn-default" value="Add user">
        </form>
        <br>

        <!-- list of users (appended to page with dynamically with ajax, underscore, jquery) -->
        <ul class="list-group" id="user-list"></ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/script.js"></script>

  <!-- underscore template for new user -->
  <script type="text/template" id="user-template">
    <li class="list-group-item phrase" id="user-<%= id %>" data-id="<%= id %>">
     
      <!-- username -->
      <span class="label label-default"><%= username %></span>
     
      <!-- first name -->
      <span><%= firstname %></span>

      <!-- last name -->
      <span><%= lastname %></span>

      <!-- age -->
      <span><%= age %></span>

      <!-- delete button -->
      <button class="close right-side delete-phrase" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <!-- edit link (pencil icon) to toggle form -->
      <a class="edit-pencil" data-toggle="collapse" data-target="#update-<%= id %>">
        <span class="glyphicon glyphicon-pencil edit"></span>
      </a>

      <!-- form to update phrase -->
      <div class="collapse" id="update-<%= id %>">
        <br>
        <form class="form-inline update-phrase">
          <input type="text" class="form-control updated-username" value="<%= username %>" placeholder="New username?">
          <input type="text" class="form-control updated-firstname" value="<%= first name %>" placeholder="New first name?">
          <input type="text" class="form-control updated-lastname" value="<%= last name %>" placeholder="New last name?">
          <input type="text" class="form-control updated-age" value="<%= age %>" placeholder="New age?">
          <input type="submit" class="btn btn-default" value="Update user">
        </form>
      </div>
    </li>
  </script>
  
</body>
</html>
